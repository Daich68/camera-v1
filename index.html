<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hand Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/p5.capture@1.1.1/dist/p5.capture.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }
        canvas {
            border: none;
        }
        #video {
            display: none;
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        #startButton:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .recording-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .recording-button {
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .recording-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .recording-button.recording {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <button id="startButton">Start Experience</button>
    <div class="recording-controls">
        <button id="startRecording" class="recording-button">Start Recording</button>
        <button id="stopRecording" class="recording-button" style="display: none;">Stop Recording</button>
    </div>
    <video id="video" width="640" height="480" autoplay></video>
    <script src="sketch.js"></script>
</body>
</html>
